	<nav class="navbar navbar">

			<div class="row">

		<!-- Content -->
		<div class="container-fluid main-cont">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 welcome">
					<h2 for="" style="text-align:center">Gästinformation</h2>

					<form data-toggle="validator" role="form" class="" action="index.html" method="post">
						
						<!-- Formulär -->
						<div class="form-group">
							<label class="control-label" for="inputSuccess1">Förstanamn:</label>
							<input class="form-control" type="text" placeholder="Ange förstanamn" id="inputSuccess1" required>
						</div>

						<div class="form-group">
							<label class="control-label" for="lastname">Efternamn:</label>
							<input class="form-control" type="text" placeholder="Ange efternamn" id="lastname" required>
						</div>

						<div class="form-group">
							<label class="control-label" for="email">Emailadress:</label>
							<input class="form-control" type="text" placeholder="Ange email" id="email">
						</div>

						<div class="form-group">
							<label class="control-label" for="adress">Adress:</label>
							<input class="form-control" type="text" placeholder="Ange adress" id="adress" required="">
						</div>

						<div class="form-group">
							<label class="control-label" for="phonenumber">Telefonnummer:</label>
							<input class="form-control" type="text" placeholder="Ange telefonnummer" id="phonenumber" required>
						</div>

						<div class="form-group">
							<label for="requests">Önskemål:</label>
							<textarea class="form-control"name="name" rows="3" cols="30"id="requests"></textarea>
						</div>

						<button type="submit" class="btn btn-lg btn-block btn-default">Reservera rum</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
